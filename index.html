<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="scripts.js" defer></script>
    </head>
    <body>
        <div id="left">
            <div class="buttonsLeft">
                <button class="black btn"> Black</button>
                <button class="white btn">White</button>
            </div>
        </div>
        
        <div id="mid">
            <div class="headline">Etch-a-Sketch</div>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="16" id="slider">
                <div id="sliderValue">16x16</div>
              </div>
            <div id="container"></div>
        </div>                    
        <div id="right">
            <div class="buttonsRight">
                <button class="color btn"> Pick
                    <input type="color" value="#000000" id="colorPicker">
                </button>
                <button class="random btn" >Random</button>
            </div>
        </div>


    </body>
</html>
